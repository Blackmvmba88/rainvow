<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Demo</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
  <script src="https://unpkg.com/hydra-synth"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 4px;
      font-family: sans-serif;
      z-index: 1;
    }
    #hydra-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: 0.5;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="hydra-canvas"></canvas>
  <div id="info">Apunta al marcador "hiro" para ver el cubo</div>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" material="color: #4CC3D9;" 
             animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const hydra = new Hydra({ canvas: document.getElementById('hydra-canvas'), detectAudio: false });
    osc(10, 0.1, 1.2)
      .color(0.8, 0.3, 1.0)
      .rotate(0, 0.1)
      .kaleid(3)
      .out();
  </script>
</body>
</html>
